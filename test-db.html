<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库连接测试</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>数据库连接测试</h1>
    <button id="testBtn">测试连接</button>
    <div id="result"></div>

    <script type="module">
        // 使用与应用相同的配置
        const SUPABASE_URL = 'https://nckohppnjcabxqfzyvyh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ja29ocHBuamNhYnhxZnp5dnloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTEyNTksImV4cCI6MjA3ODM4NzI1OX0.3ANZon2LK44Wfj8kAZmkLFYKj39wDXxtADmqV5QqsHg';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在测试连接...</p>';
            
            try {
                // 测试连接
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    if (error.message && (error.message.includes('Failed to fetch') || error.message.includes('Network request failed'))) {
                        resultDiv.innerHTML = `<p style="color: red;">❌ 网络连接失败: ${error.message}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p style="color: orange;">⚠️ 连接成功但查询受限: ${error.message}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">✅ 数据库连接成功！</p>`;
                    if (data && data.length > 0) {
                        resultDiv.innerHTML += `<p>找到数据记录</p>`;
                    } else {
                        resultDiv.innerHTML += `<p>未找到数据记录（可能是空表）</p>`;
                    }
                }
            } catch (e) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 连接异常: ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
